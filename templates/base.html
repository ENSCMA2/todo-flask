<!-- #Template (shared Jacksonian Concept 1) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- #Component - sort of, reusing a stylesheet --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 30px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Task..."><br>
            </div>
            <!-- #localStyle --> 
            <!-- #Button (shared Jacksonian concept 2) -->
            <button class="ui blue button" type="submit">Add Task</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <!-- #Property (shared Jacksonian concept 3) -->
            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
                <!-- #localStyle --> 
                <span class="ui gray label">Incomplete</span>
            {% else %}
                <!-- #localStyle --> 
                <span class="ui green label">Complete</span>
            {% endif %}
            <!-- #localStyle --> 
            <a class="ui blue button" href="/update/{{ todo.id }}">Update Task</a>
            <!-- #localStyle --> 
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete Task From List</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
